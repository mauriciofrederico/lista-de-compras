<div class="container">
    <br>
    <h5>{{subTitulo}}</h5>
    <div class="row">
       <app-mensagem [success]="this.success" [message]="this.message" (avisoEvent)="this.onAvisoEvent($event)" (erroEvent)="this.onErroEvent($event)"></app-mensagem>
        <form class="col s12" (submit)="onSubmit()">

            <div class="row">
                <div class="input-field col s2 ">
                    Código do produto <input disabled id="id" name="id" type="number" [(ngModel)]="this.id">

                </div>

            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="descricao" name="descricao" type="text" class="validate" [(ngModel)]="this.descricao">
                    <label for="descricao">Descrição</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s9">
                  <input id="marca" name="marca" type="text" class="validate" [(ngModel)]="this.marca">
                  <label for="marca">Marca</label>
              </div>
          </div>

            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light blue darken-4" type="submit">Salvar</button>
                </div>
                <div class=" input-field col s6 ">
                    <button class="btn waves-effect waves-light blue darken-4 " type="button" (click)="this.onClickLimpar()">Limpar</button>
                </div>
            </div>


        </form>
    </div>
</div>
