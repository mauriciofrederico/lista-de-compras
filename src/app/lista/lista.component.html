<div class="container">
    <br />
    <h5>{{ subTitulo }}</h5>
    <div class="row">
        <app-mensagem [success]="this.success" [message]="this.message"></app-mensagem>

        <form class="col s12" #form="ngForm" (submit)="onSubmit()">
            <div class="row">
                <div class="input-field col s2">
                    CÃ³digo&nbsp;da&nbsp;lista
                    <input disabled id="id" name="id" type="number" [(ngModel)]="this.lista.id" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="nome" name="nome" type="text" class="validate" [(ngModel)]="this.lista.nome" #nome="ngModel" minlength="2" pattern="^[A-Z0-9a-z0-9 ]*" required />
                    <label for="nome">Nome</label>
                    <div class="red-text" [hidden]="nome.valid || nome.untouched">
                        Por favor, informe a nome da lista com pelo menos 2 caracteres.
                    </div>
                </div>
            </div>
            <div class="row" [hidden]="lista.id == 0">
                <div class="col s10"></div>
                <div class="col s2">
                    <a> <img src="assets\images\plus.png" height="45" /> </a>
                </div>
            </div>

            <table *ngIf="!itens || itens!.length > 0">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of itens">
                        <td>{{ item.produtoId }}</td>
                        <td>{{ item.quantidade }}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!itens || itens!.length == 0">
                <div class="row">
                    <div class="center-align">
                        <span class="col s12 flow-text">Nenhum Item Cadastrado</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light blue darken-4" type="submit" [disabled]="!form.valid">
            Salvar
          </button>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light blue darken-4" type="button" (click)="onClickLimpar()">
            Limpar
          </button>
                </div>
            </div>
        </form>
    </div>
</div>
