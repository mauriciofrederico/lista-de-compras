<div class="container">
  <br />
  <h5>{{ subTitulo }}</h5>
  <app-mensagem
    [success]="this.success"
    [message]="this.message"
  ></app-mensagem>

  <div class="row">
    <div class="col s11"></div>
    <div class="col s1">
      <a routerLink="/produto">
        <img src="assets\images\plus.png" height="50" />
      </a>
    </div>
  </div>

  <table *ngIf="!produtos || produtos!.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Marca</th>
        <th>Status</th>
        <th>Açoes</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.categoria }}</td>
        <td>{{ produto.marca }}</td>
        <td>{{ produto.ativo | status }}</td>
        <td>
          <a [routerLink]="['/produto']" [queryParams]="{ id: produto.id }"
            ><img src="assets\images\editar.png" height="24" /></a
          >&nbsp; &nbsp;&nbsp;
          <a (click)="onDelete(produto)"
            ><img src="assets\images\excluir.png" height="24"
          /></a>
          &nbsp; &nbsp;&nbsp;
          <a (click)="onDesativar(produto)"
            ><img src="assets\images\alternar.png" height="24"
          /></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!produtos || produtos!.length == 0">
    <div class="row">
      <div class="center-align">
        <span class="col s12 flow-text">Nenhum Produto Cadastrado</span>
      </div>
    </div>
  </div>
</div>
